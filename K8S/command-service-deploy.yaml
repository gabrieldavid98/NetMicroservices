apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandservice
  template:
    metadata:
      labels: 
        app: commandservice
    spec:
      containers:
        - name: commandservice
          image: gabrieldavid98/commandservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: command-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: commandservice
  ports:
    - name: commandservice
      protocol: TCP
      port: 80
      targetPort: 80